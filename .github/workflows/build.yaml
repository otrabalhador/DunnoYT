name: Build

on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set version
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set version
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x

      - name: Display version
        run: go version

      - name: Setup dependencies
        run: go mod tidy

      - name: Build web api
        run: go build -v ./cmd/web_api

      - name: Run unit tests
        run: go test -v ./cmd/...

  functional-test:
    name: Functional tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set version
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x

      - name: Display version
        run: go version

      - name: Run web api on docker
        run: |
          docker-compose up -d app

      - name: Run functional tests
        run: go test -v ./tests/...
